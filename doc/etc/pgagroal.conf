[pgagroal]
host = localhost
port = 2345

log_type = console
log_level = info
log_path = 

max_connections = 100
idle_timeout = 600
validation = off
unix_socket_dir = /tmp/
ev_backend = auto

# Graceful shutdown timeout in seconds (default: 86400 = 24 hours)
# Set to 0 for maximum safe timeout (24 hours) - never disables the timeout entirely
# Supports time units: s (seconds), m (minutes), h (hours), d (days), w (weeks)
# Examples: 5m, 1h, 2d, 1w, 0 (24h max)
# Note: Changes take effect on next graceful shutdown, not current running monitor
graceful_shutdown_timeout = 1d

[primary]
host = localhost
port = 5432
