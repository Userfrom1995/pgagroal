name: CI

on:
  push:
    branches:
      - master
      - debian_build
  pull_request:
    branches:
      - master
      - debian_build
  workflow_dispatch:

jobs:
  format-check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: |
          sudo apt update -y
          sudo apt install -y lsb-release wget gnupg
          max_retries=5
          retry_delay=2
          tmp_key=$(mktemp)
          success=false
          
          for i in $(seq 1 $max_retries); do
            echo "Attempt $i of $max_retries to fetch LLVM GPG key..."
            if wget --timeout=10 --tries=1 -O "$tmp_key" https://apt.llvm.org/llvm-snapshot.gpg.key 2>&1; then
              echo "✓ Successfully fetched GPG key on attempt $i"
              success=true
              break
            else
              if [ $i -eq $max_retries ]; then
                echo "✗ Failed after $max_retries attempts"
                rm -f "$tmp_key"
                exit 1
              else
                echo "  Attempt $i failed, retrying in ${retry_delay}s..."
                sleep $retry_delay
                retry_delay=$((retry_delay * 2))
              fi
            fi
          done
          
          if [ "$success" = true ]; then
            cat "$tmp_key" | sudo gpg --dearmor -o /usr/share/keyrings/llvm-snapshot.gpg
            rm -f "$tmp_key"
          fi
          echo "deb [signed-by=/usr/share/keyrings/llvm-snapshot.gpg] http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-21 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt update -y
          sudo apt remove -y clang-format 2>/dev/null || true
          sudo apt install -y clang-format-21
          sudo ln -sf /usr/bin/clang-format-21 /usr/bin/clang-format

      - name: Check code formatting
        run: |
          ./clang-format.sh
          if ! git diff --quiet; then
            git diff
            echo ""
            echo "Please run './clang-format.sh' and commit the changes."
            exit 1
          fi

  build-ubuntu:
    needs: [format-check]
    runs-on: ${{ matrix.distro }}
    timeout-minutes: 30
    strategy:
      matrix:
        distro: [ubuntu-24.04, ubuntu-22.04]
        compiler: [gcc, clang]
        build_type: [Debug, Release]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Update system
        run: sudo apt update

      - name: Install Dependencies
        run: |
          sudo apt install -y \
            cmake \
            make \
            gcc \
            clang \
            net-tools \
            gcovr \
            pkg-config \
            lsb-release \
            wget \
            gnupg \
            git \
            libssl-dev \
            libz-dev \
            libbz2-dev \
            libzstd-dev \
            liblz4-dev \
            liburing-dev \
            libsystemd-dev \
            libatomic1 \
            python3-docutils \
            check

      - name: Print liburing version
        run: |
          pkg-config --modversion liburing || true
          apt-cache policy liburing-dev | grep Installed || true

      - name: Install LLVM/Clang Toolchain
        run: |
          sudo apt update -y
          sudo apt install -y clang llvm
          
          # Create symlinks if necessary (usually not needed for system defaults)
          # But just in case the build script expects specific names:
          # (Updating to rely on cc/c++ via update-alternatives or standard paths)
          
      - name: Install Eisvogel template for Pandoc
        run: |
          wget https://github.com/Wandmalfarbe/pandoc-latex-template/releases/download/v3.3.0/Eisvogel-3.3.0.tar.gz
          tar -xzf Eisvogel-3.3.0.tar.gz
          mkdir -p ~/.local/share/pandoc/templates
          mv Eisvogel-3.3.0/eisvogel.latex ~/.local/share/pandoc/templates/

      - name: Install PostgreSQL
        run: |
          sudo apt install -y postgresql curl ca-certificates
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt update
          sudo apt install -y postgresql-17 postgresql-common postgresql-contrib

      - name: Set Env Path Variable for PostgreSQL
        run: |
          echo "PATH=$PATH:/usr/lib/postgresql/17/bin" >> $GITHUB_ENV
          echo $PATH

      - name: Build Project
        run: |
          mkdir build
          cd build
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            export CC=/usr/bin/gcc
          else
            export CC=/usr/bin/clang
          fi

          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
          make -j$(nproc)

      - name: Testsuite
        id: test
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ] && [ "${{ matrix.build_type }}" = "Debug" ]; then
             export LLVM_PROFILE_FILE="/tmp/pgagroal-test/coverage/code-%p.profraw"
          fi
          if [ "${{ matrix.compiler }}" = "gcc" ] && [ "${{ matrix.build_type }}" = "Debug" ]; then
            ASAN_LIB=$(gcc -print-file-name=libasan.so)
            if [ -n "$ASAN_LIB" ] && [ -f "$ASAN_LIB" ]; then
              echo "Using GCC AddressSanitizer preload for Debug build"
              export ASAN_OPTIONS=verify_asan_link_order=0
              export LD_PRELOAD=$ASAN_LIB
              export ASAN_OPTIONS=detect_leaks=0,verify_asan_link_order=0
            fi
          fi
          $(which bash) ./check.sh run-configs-ci-nonbuild
        working-directory: ${{ github.workspace }}/build

      - name: Report coverage summary
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/pgagroal-test/coverage/coverage-report-*.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload All Coverage Reports as Artifact
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports-${{ matrix.distro }}-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: /tmp/pgagroal-test/coverage
          retention-days: 90

      - name: Upload Build and Run Logs as Artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: logs-${{ matrix.distro }}-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: |
            ${{ github.workspace }}/log
            /tmp/pgagroal-test/*
          retention-days: 90

  build-debian:
    needs: [format-check]
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    timeout-minutes: 30
    strategy:
      matrix:
        distro: [debian-bookworm, debian-trixie]
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        include:
          - distro: debian-bookworm
            image: debian:bookworm
          - distro: debian-trixie
            image: debian:trixie
      fail-fast: false

    steps:
      - name: Prepare Container
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y sudo

      - uses: actions/checkout@v6

      - name: Update system
        env:
          DEBIAN_FRONTEND: noninteractive
        run: sudo apt update

      - name: Install Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt install -y \
            cmake \
            make \
            gcc \
            clang \
            net-tools \
            gcovr \
            pkg-config \
            lsb-release \
            wget \
            gnupg \
            git \
            libssl-dev \
            libz-dev \
            libbz2-dev \
            libzstd-dev \
            liblz4-dev \
            liburing-dev \
            libsystemd-dev \
            libatomic1 \
            python3-docutils \
            check

      - name: Print liburing version
        run: |
          pkg-config --modversion liburing || true
          apt-cache policy liburing-dev | grep Installed || true

      - name: Install LLVM/Clang Toolchain
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update -y
          sudo apt install -y clang llvm
          
      - name: Install Eisvogel template for Pandoc
        run: |
          wget https://github.com/Wandmalfarbe/pandoc-latex-template/releases/download/v3.3.0/Eisvogel-3.3.0.tar.gz
          tar -xzf Eisvogel-3.3.0.tar.gz
          mkdir -p ~/.local/share/pandoc/templates
          mv Eisvogel-3.3.0/eisvogel.latex ~/.local/share/pandoc/templates/

      - name: Install PostgreSQL
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt install -y postgresql curl ca-certificates
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt update
          sudo apt install -y postgresql-17 postgresql-common postgresql-contrib

      - name: Set Env Path Variable for PostgreSQL
        run: |
          echo "PATH=$PATH:/usr/lib/postgresql/17/bin" >> $GITHUB_ENV
          echo $PATH

      - name: Build Project
        run: |
          mkdir build
          cd build
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            export CC=/usr/bin/gcc
          else
            export CC=/usr/bin/clang
          fi

          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
          make -j$(nproc)

      - name: Testsuite
        id: test
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ] && [ "${{ matrix.build_type }}" = "Debug" ]; then
             export LLVM_PROFILE_FILE="/tmp/pgagroal-test/coverage/code-%p.profraw"
          fi
          if [ "${{ matrix.compiler }}" = "gcc" ] && [ "${{ matrix.build_type }}" = "Debug" ]; then
            ASAN_LIB=$(gcc -print-file-name=libasan.so)
            if [ -n "$ASAN_LIB" ] && [ -f "$ASAN_LIB" ]; then
              echo "Using GCC AddressSanitizer preload for Debug build"
              export ASAN_OPTIONS=verify_asan_link_order=0
              export LD_PRELOAD=$ASAN_LIB
              export ASAN_OPTIONS=detect_leaks=0,verify_asan_link_order=0
            fi
          fi
          $(which bash) ./check.sh run-configs-ci-nonbuild
        working-directory: ${{ github.workspace }}/build

      - name: Report coverage summary
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/pgagroal-test/coverage/coverage-report-*.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload All Coverage Reports as Artifact
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports-${{ matrix.distro }}-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: /tmp/pgagroal-test/coverage
          retention-days: 90

      - name: Upload Build and Run Logs as Artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: logs-${{ matrix.distro }}-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: |
            ${{ github.workspace }}/log
            /tmp/pgagroal-test/*
          retention-days: 90

      - name: Upload Generated Documentation Artifact
        if: matrix.compiler == 'gcc' && matrix.build_type == 'Release'
        uses: actions/upload-artifact@v5
        with:
          name: generated-docs-${{ matrix.distro }}
          path: ${{ github.workspace }}/build/doc
          retention-days: 90

  build-macos:
    needs: [format-check]
    runs-on: macos-latest
    env:
      PGAGROAL_ROOT: ${{ github.workspace }}
      BUILD_DIR: ${{ github.workspace }}/build
      POSTGRESQL_VERSION: "@17"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          brew update
          brew install openssl libev zstd lz4 libssh bzip2 docutils check graphviz doxygen

      - name: Configure and build with clang
        run: |
          export OPENSSL_ROOT_DIR=$(brew --prefix openssl)
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          make -j$(sysctl -n hw.ncpu)

  build-freebsd:
    needs: [format-check]
    runs-on: ubuntu-22.04
    name: FreeBSD Build and Test
    timeout-minutes: 30
    strategy:
      matrix:
        compiler: [clang]
        build_type: [Debug, Release]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6
      - name: Install QEMU dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-system-x86 \
            qemu-utils \
            libvirt-daemon-system \
            libvirt-clients \
            bridge-utils
          sudo systemctl start libvirtd
      - name: Setup FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        id: freebsd-vm
        with:
          release: "14.3"
          usesh: true
          envs: "PATH,GITHUB_ENV,GITHUB_WORKSPACE,GITHUB_OUTPUT"
          mem: 4096
          sync: rsync
          copyback: true
          run: |
            # System bootstrap
            ASSUME_ALWAYS_YES=yes pkg bootstrap
            pkg update
            pkg upgrade -y
            # Base dependencies
            pkg install -y \
              bash \
              sudo \
              libev \
              cmake \
              postgresql17-server \
              postgresql17-contrib \
              zstd \
              liblz4 \
              bzip2 \
              libssh \
              libarchive \
              check \
              py311-docutils \
              curl \
              doxygen \
              hs-pandoc \
              texlive-base \
              texlive-texmf \
              graphviz
            # Initialize Graphviz plugins after installation
            dot -c
      - name: Build Project
        shell: freebsd {0}
        run: |
          mkdir -p $GITHUB_WORKSPACE/build
          cd $GITHUB_WORKSPACE/build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} "$GITHUB_WORKSPACE"
          make -j$(sysctl -n hw.ncpu)

  build-rpm:
    needs: [format-check]
    uses: ./.github/workflows/rpm-build.yml
